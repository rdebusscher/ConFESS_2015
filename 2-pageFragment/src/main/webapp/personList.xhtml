<ui:composition template="WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h2>Member list</h2>
        <p:dataTable value="#{personListBean.persons}" var="person" id="members">
            <p:column headerText="Name">
                ${person.name}
            </p:column>
            <p:column headerText="Gender">
                ${person.gender}
            </p:column>
            <p:column headerText="Age">
                ${person.age}
            </p:column>
        </p:dataTable>
        <p:commandButton value="Back" ajax="false" action="index.xhtml" id="back"/>
    </ui:define>
</ui:composition>
</html>
