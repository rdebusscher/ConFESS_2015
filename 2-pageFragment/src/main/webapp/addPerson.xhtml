<ui:composition template="WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h2>Add member</h2>
        <p:outputLabel value="Name" for="name"/> <p:inputText id="name" value="#{addPersonBean.person.name}" required="true"/> <br/>
        <p:outputLabel value="Gender" for="gender"/> <p:selectOneRadio id="gender" value="#{addPersonBean.person.gender}" required="true" style="display: inline-block;">
            <f:selectItem itemLabel="Male" itemValue="MALE" />
            <f:selectItem itemLabel="Female" itemValue="FEMALE" />
        </p:selectOneRadio><br/>
        <p:outputLabel value="Age" for="age"/> <p:inputText id="age" value="#{addPersonBean.person.age}" required="true"/> <br/>
        <p:commandButton id="add" value="Add" actionListener="#{addPersonBean.savePerson}" action="personList.xhtml" ajax="false"/>
        <p:commandButton value="Back" ajax="false" action="index.xhtml" id="back" immediate="true"/>

    </ui:define>
</ui:composition>

</html>
