<h:head>
    <title>ConFESS Arquillian Graphene demo</title>
</h:head>

<h:body>
    <p:messages/>
    <h:form id="frm">
        <h1>Simple member management</h1>
        <h:panelGroup rendered="#{not loginBean.loggedOn}">

            <p:focus for="userName"/>
            <p:outputLabel value="User name" for="userName"/> <p:inputText value="#{loginBean.userName}" required="true" id="userName"/> <br/>
            <p:outputLabel value="password" for="password"/> <p:password value="#{loginBean.password}" required="true" id="password"/> <br/>
            <p:commandButton ajax="false" value="login" actionListener="#{loginBean.doLogin()}" id="login"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{ loginBean.loggedOn}">
            <p:commandLink value="logout" ajax="false" actionListener="#{loginBean.logout}" id="logout"/> <br/>
            <p:commandLink value="list" ajax="false" action="personList.xhtml" id="list"/><br/>
            <p:commandLink value="add" ajax="false" action="addPerson.xhtml" id="add"/>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
