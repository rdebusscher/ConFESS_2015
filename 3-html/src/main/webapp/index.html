<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Grafaces HTML example</title>
    <script type="application/javascript">
        function showSelection() {
            var selectedVal;

            for (var i = 0; i < document.frm.framework.length; i++) {

                if (document.frm.framework[i].checked) {

                    selectedVal = document.frm.framework[i].value;
                }
            }

            if (selectedVal == 'Graphene') {
                alert('Of course it is Graphene');
            } else {
                alert('You choose ' + selectedVal);
            }

        }
    </script>
</head>
<body>
Choose your favourite framework:
<form name="frm">
    <input type="radio" name="framework" value="Spring">Spring<br>
    <input type="radio" name="framework" value="JSF">JSF<br>
    <input type="radio" name="framework" value="Vaadin">Vaadin<br>
    <input type="radio" name="framework" value="Graphene">Mystery<br>
    <input type="submit" value="Submit" onclick="showSelection()" name="submit">
</form>

</body>
</html>
